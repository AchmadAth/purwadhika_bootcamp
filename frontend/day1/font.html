<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font dan text</title>
    <style>
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-transform: uppercase;
            text-shadow: -4px 4px 4px red;
            line-height: 50%;
            letter-spacing: 2px;
            word-spacing: 4px;
            text-align: center;
            text-indent: 2rem;
            font-size: 128px;
        }
    </style>
</head>
<body>
    <div style="background-color: blueviolet;">
        <p>HALO ASU</p>
    </div>
    
</body>
</html>
