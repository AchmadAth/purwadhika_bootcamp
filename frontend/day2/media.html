<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            position:sticky;
            top: 0;
            background-color: yellow;
            padding: 20px;
            width: 100%;
        }
        span {
            padding: 0px 15px;
        }
        .search {
            width: 500px;
            display: none;
        }
        @media screen and (min-width:605px) {
            .search {
                display: inline;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span> BRAND </span>
        <input class="search" type="text">
    </div>
</body>
</html>
