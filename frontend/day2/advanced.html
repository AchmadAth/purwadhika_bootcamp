<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .static {
            position: static;
            left: 20px;
        }
        .relative {
            position: relative;
            left: 20px;
        }
        .absolute {
            position: absolute;
        }
        .fixed {
            left: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <h1 class="static">static</h1>
    <p>static</p>
    <h1 class="relative">relative</h1>
    <p>relative</p>
    <h1 class="absolute">absolute</h1>
    <p>absolute</p>
    <h1 class="fixed">ini fixed bos</h1>
</body>
</html>
